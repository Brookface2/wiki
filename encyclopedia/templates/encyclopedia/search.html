{% extends "encyclopedia/layout.html" %}

{% block title %}
    {{ entry }}
{% endblock %} 

{% block body %} 

<h1>Search Results</h1>

<ul>
    {% for entry in results %}
        <li><a href="{{ entry }}"> {{ entry }}</li>
    
        {% empty %}
        {{ message }}
    {% endfor %}
</ul>


{% endblock %}
